<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUDr. Beerová Daniela</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- FOTKY - CAROUSEL -->
    <div id="imgs" class="carousel slide" data-bs-ride="carousel">
        <!-- INDIKÁTOR -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#imgs" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#imgs" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#imgs" data-bs-slide-to="2"></button>
        </div>
        <!-- FOTKY -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="styles/imgs/obr1.jpg" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h2>MUDr. Beerová Daniela</h2>
                    <h3>Ordinace praktického lélaře pro dospělé</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="styles/imgs/obr2.jpg" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h2>MUDr. Beerová Daniela</h2>
                    <h3>Ordinace praktického lélaře pro dospělé</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="styles/imgs/obr3.jpg" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h2>MUDr. Beerová Daniela</h2>
                    <h3>Ordinace praktického lélaře pro dospělé</h3>
                </div>
            </div>
        </div>
        <!-- TLAČÍTKA (LEVÉ A PRAVÉ)-->
        <button class="carousel-control-prev" type="button" data-bs-target="#imgs" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#imgs" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
    </div>
</body>
</html>
